     <div class="form">
           <h1>Order your Soap</h1>
            <form method="post" action="http://webdevbasics.net/scripts/demo.php" id="form1">
              <fieldset>
    <legend>Dilvery Information:</legend>
    <label for="name">Name</label><br>
    <input type="text"   name="firstname" required><br>
    <label for="address">   Address</label><br>
    <input type="text"  name="addr" required><br>
    <label for="city">  City</label><br>
    <input type="text"  name="city" required><br>
    <label for="province">   Province</label><br>
    <input type="text"  name="province" required ><br>
    <label for="post">   Postal Code</label><br>
    <input type="text"  name="postcode" required ><br>
    <label for="phone">  Phone</label><br>
    <input type="tel"  name="phone" required ><br>
    <label for="email">   Email</label><br>
    <input type="email" name="email" required ><br>
    
  </fieldset>
              <fieldset>
    <legend>Serving Options</legend>
                
                Cone or Bowl?<br>
                <input type="radio" name="waff" value="traditional_cone">
                  <label for="traditionalcone">Traditional cone</label>
                <input type="radio" name="waff" value="waffle_cone"><label for="waffle_cone">Waffle Cone</label>
                  <input type="radio" name="waff" value="waffle_bowl"><label for="waffle_bowl">Waffle Bowl   </label>
                <br>
                How Many Scoops?:
                   <label class="label">
                   <select name="scoops"  required>
                    <option value="1">1 scoops</option>
                    <option value="2">2 scoops</option>
                    <option value="3">3 scoops</option>
                    
                    
                </select></label>
                </fieldset>
              <fieldset>
                     <legend>Top it up!</legend>
                     
                     Pick your toppings<br><br>

<input type="checkbox" name="cookie"> Cookie Dough<br>
<input type="checkbox" name="chocolate">Chocolate Chips<br>
<input type="checkbox" name="gummy">Gummy Bears<br>
<input type="checkbox" name="sprinkles">Sprinkles<br>
<input type="checkbox" name="skor">Skor Bits<br>
<input type="checkbox" name="strawberries">Strawberries<br>

                     
                     
                     
                     
                     </fieldset>
             <input type="submit"  class="order" name="sub" value="Order Now">
</form>
